components:
  schemas:
    Author:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
      required:
      - first_name
      - last_name
    Publisher:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        location:
          type: string
          maxLength: 100
      required:
      - name
      - location
    Faculty:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        faculty_name:
          type: string
          maxLength: 50
        person:
          type: string
          maxLength: 50
      required:
      - faculty_name
      - person
    Language:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 70
      required:
      - name
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        category_persian:
          type: string
          maxLength: 100
      required:
      - name
      - category_persian
    Section:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        category:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            name:
              type: string
              maxLength: 100
            category_persian:
              type: string
              maxLength: 100
          required:
          - name
          - category_persian
        section:
          type: string
          maxLength: 100
        section_persian:
          type: string
          maxLength: 100
      required:
      - category
      - section
      - section_persian
    Book:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        authors:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              first_name:
                type: string
                maxLength: 50
